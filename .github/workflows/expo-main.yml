on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install npm dependencies
        run: npm install

      - name: ğŸ“± Install Expo dependencies
        run: expo install

      - name: ğŸ”ƒ Install Expo Updates
        run: expo install expo-updates

      - name: ğŸš€ Publish app
        run: expo publish --non-interactive
